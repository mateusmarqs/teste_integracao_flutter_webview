<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>V1.0.3</h1>
    <button onclick="teste()">Pegar base 64</button>
    <div id="imageContainer1"></div>
    <div id="imageContainer2"></div>
    <div id="imageContainer3"></div>
    <div id="imageContainer4"></div>
  </body>
  <script>
    window.addEventListener('imageBase64', (base64Image) => {
        var imageElement1 = document.createElement('img');
        var imageElement2 = document.createElement('img');
        var imageElement3 = document.createElement('img');
        var imageElement4 = document.createElement('img');
        imageElement1.src = 'data:image/png;base64,' + base64Image.detail;
        imageElement2.src = 'data:image/jpg;base64,' + base64Image.detail;
        imageElement3.src = 'data:image/webp;base64,' + base64Image.detail;
        imageElement4.src = 'data:image/jpeg;base64,' + base64Image.detail;
        document.getElementById('imageContainer1').appendChild(imageElement1);
        document.getElementById('imageContainer2').appendChild(imageElement2);
        document.getElementById('imageContainer3').appendChild(imageElement3);
        document.getElementById('imageContainer4').appendChild(imageElement4);
        console.log('TO AQUI')
    });


    function teste() {
        window.ImageFromGallery?.postMessage('Mudan√ßa de ambiente');
    }
  </script>
</html>
