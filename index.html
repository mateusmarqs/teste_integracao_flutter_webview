        var imageElement = document.createElement('img');
        var imageElement2 = document.createElement('img');
        var imageElement3 = document.createElement('img');
        imageElement1.src = 'data:image/png;base64,' + base64Image.detail;
        imageElement2.src = 'data:image/jpg;base64,' + base64Image.detail;
        imageElement3.src = 'data:image/webpg;base64,' + base64Image.detail;
        document.getElementById('imageContainer1').appendChild(imageElement);
        document.getElementById('imageContainer2').appendChild(imageElement);
        document.getElementById('imageContainer3').appendChild(imageElement);
        console.log('TO AQUI')
    });

    window.addEventListener('fileFromGallery', (file) => {
        var imageElement = document.createElement('img');

        document.getElementById('imageFile').appendChild(imageElement);
        consol.log('AQUI O FILE:', file.detail)
    });

        window.ImageFromGallery?.postMessage('Mudança de ambiente');
